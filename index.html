<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumpkin-oplc(Login/cadastro)</title>
  <link rel="icon" href="Imagens/Pumpkin(preto).png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="Imagens/Pumpkin(png).png">

    <div class="login">
      <h1 id="titulo">Cadastrar-se</h1>
      
      <h3 id="label-nickname">Nickname</h3>
      <input id="input-nickname" type="text" placeholder="Nickname">
      
      <h3 id="label-email">Email</h3>
      <input id="input-email" type="email" placeholder="Email">
      
      <h3 id="label-senha">Senha</h3>
      <input id="input-senha" type="password" placeholder="Senha">
      
      <div class="links">
        <a id="link-esqueceu" href="">Esqueceu a senha?</a>
        <a id="link-login" href="">JÃ¡ tenho uma conta</a>
      </div>
      
      <button id="botao-criar">Criar</button>
    </div>


  <script src="script.js"></script>
</body>
</html>
