<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumpkin-oplc(Login/cadastro)</title>
  <link rel="icon" href="Img/Pumpkin(preto).png" type="image/png">
  <link rel="stylesheet" href="Site.css">
</head>
<body>
  <img src="Img/Pumpkin(png).png">
  
  <div class="Conectar">
    
  <h1>Cadastrar-se</h1>
  <h3>Nickname</h3>
  <input id="nick" type="text" placeholder="Nickname" maxlength="20">
  <h3 id="emailLabel">E-mail</h3>
  <input id="email" type="email" placeholder="E-mail">
  <h3>Senha</h3>
  <input id="senha" type="password" placeholder="Senha" maxlength="16">

  <a id="toggle">Logar-se</a>
  <a id="esq"></a>

  <button id="btn">Criar</button>
  <h4></h4>
    
</div>
  
  <script type="module" src="Site.js"></script>
</body>
</html>
